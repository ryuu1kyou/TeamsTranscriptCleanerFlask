{% extends "base.html" %}

{% block title %}ページが見つかりません - Teams Transcript Cleaner{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="error-page">
            <h1 class="display-1 text-muted">404</h1>
            <h2>ページが見つかりません</h2>
            <p class="lead">お探しのページは存在しないか、移動された可能性があります。</p>
            <div class="mt-4">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                    <i class="fas fa-home me-1"></i>ホームに戻る
                </a>
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('transcripts.list') }}" class="btn btn-secondary ms-2">
                    <i class="fas fa-file-text me-1"></i>トランスクリプト一覧
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
